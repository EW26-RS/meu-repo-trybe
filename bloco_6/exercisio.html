<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>

    <h1>Formulário</h1>
    <form action="" method="GET">
        <label for="email">Digite o seu email:
            <input type="email" id="email" placeholder="Digite seu email" name="email" required autocomplete="off" autofocus>
        </label>
        <br>
        <label for="senha">Digite a sua senha:
            <input type="password" id="senha" placeholder="Digite sua senha" required name="senha">
        </label>
        <br>
        <label for="lembrete">
            <input type="checkbox" id="lembrete" value="lembrete-on" name="lembre-me">Lembre-me
        </label>
        <button type="submit" >Enviar</button>
    </form>

</body>
</html>
