<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="GET">
        <h1>Formulário de Currículo</h1>
        <fieldset id="fieldsetTop">
            <legend>Informações Gerais</legend>
            <label for="nome">Nome:
                <input class="afastamento" type="text" maxlength="40" name="nome" id="nome" required>
            </label>
            <br>
            <label for="email">Email:
                <input  class="afastamento" type="text" maxlength="50" name="email" id="email" required>
            </label>
            <br>
            <label for="cpf">CPF:
                <input class="afastamento" type="text" maxlength="11" name="cpf" id="cpf" required>
            </label>
            <br>
            <label for="adress">Endereço:
                <input class="afastamento" type="text" maxlength="200" name="adress" id="adress" required>
            </label>
            <br>
            <label for="cidade">Cidade:
                <input class="afastamento" type="text" maxlength="28" name="cidade" id="cidade" required>
            </label>
            <br>
            <select class="afastamento" name="estado" id="estado" required>
            </select>
            <br>
            <label for="casa">
                <input class="afastamento" type="radio" name="moradia" id="casa" value= "Casa" required>Casa
            </label>
            <br>
            <label for="ap">
                <input type="radio" name="moradia" id="ap" value= "Apartamento" required>
            </label>Apartamento
        </fieldset>
        <fieldset id="fieldsetButton">
            <legend>Informações Curriculares</legend>
            <label for="textarea">Resumo do Currículo <br>
            <textarea name="textarea" id="textarea" maxlength="1000" cols="40" rows="10" required></textarea>
            </label>
            <br>
            <label for="cargo">Cargo:
                <input  class="afastamento" type="text" maxlength="40" name="cargo" id="cargo" required>
            </label>
            <br>
            <label for="desc_cargo">Descrição do Cargo:
                <input class="afastamento" type="text" maxlength="40" name="desc_cargo" id="desc_cargo" required>
            </label>
            <br>
            <label for="data">Data:
                <input  class="afastamento" type="text" placeholder="dd/mm/aaaa" name="data" id="data" required>
            </label>
        </fieldset>
        <br>
        <button type="button" id="salvar">Salvar</button>
    </form>
    <button id="limpar">Limpar</button>
    <script src="script.js"></script>
</body>
</html>
